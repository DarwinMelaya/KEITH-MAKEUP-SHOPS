<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KEITH || MAKEUP SHOPS - Product List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- box icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://font.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Product List Section -->
    <section class="product-list" id="product-list">
      <div class="back-nav">
        <a href="index.html" class="back-btn">
          <i class="bx bx-arrow-back"></i>
          Back to Home
        </a>
      </div>

      <div class="middle-text">
        <h4>Our Collection</h4>
        <h2>Lipstick Products</h2>
      </div>

      <div class="products-grid">
        <div class="product-card">
          <img src="img/categories/lipstick.png" alt="Matte Lipstick" />
          <h3>Matte Lipstick Rose</h3>
          <p>Long-lasting matte finish with intense color payoff</p>
          <div class="product-details">
            <div class="price">
              <span class="amount">â‚±199.00</span>
              <span class="unit">1 x 3.5g</span>
            </div>
            <div class="quantity-controls">
              <button class="qty-btn" onclick="decrementQuantity(this)">
                -
              </button>
              <input type="number" value="1" min="1" class="qty-input" />
              <button class="qty-btn" onclick="incrementQuantity(this)">
                +
              </button>
            </div>
          </div>
          <div class="product-actions">
            <button class="add-to-cart">ADD TO CART</button>
            <button class="wishlist-btn">
              <i class="bx bx-heart"></i>
            </button>
          </div>
        </div>

        <!-- Repeat product-card div for more products -->
        <!-- Add more product cards here with the same structure -->
      </div>
    </section>

    <!-- scroll top -->
    <a href="#" class="scroll">
      <i class="bx bx-up-arrow-alt"></i>
    </a>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/script.js"></script>
    <script>
      function incrementQuantity(btn) {
        const input = btn.previousElementSibling;
        input.value = parseInt(input.value) + 1;
      }

      function decrementQuantity(btn) {
        const input = btn.nextElementSibling;
        if (parseInt(input.value) > 1) {
          input.value = parseInt(input.value) - 1;
        }
      }
    </script>
  </body>
</html>
